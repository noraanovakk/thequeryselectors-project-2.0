<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet">
    <title>Számológép</title>
</head>

<body>
    <div class="navigation">
        <nav class="navbar">
            <a href="group.html" class="nav-but">Csapatunk</a>
            <a href="contact.html" class="nav-but">Kapcsolat</a>
            <a href="calculator.html" class="nav-but">Számológépek</a>
            <a href="tananyag.html" class="nav-but">Tananyag</a>
        </nav>
    </div>

    <h1>Nóri számológépe</h1>
   <table>
    <tr>
      <td>
       <input type="number" id="noriFirstNumberInput" placeholder="Adj meg egy számot" name="noriFirstNumberInput">
      </td>
      <td>
        <select name="noriOperationSelec" id="noriOperationSelect">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
      </td>
      <td>
        <input type="number" id="noriSecondNumberInput" placeholder="Adj meg egy számot" name="noriSecondNumberInput">
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" onclick="one()" id="numberOne">1</button>
      </td> 
      <td>
        <button type="button" onclick="two()" id="numberTwo">2</button>
      </td>
      <td>
        <button type="button" onclick="three()" id="numberThree">3</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" onclick="four()" id="numberFour">4</button>
      </td>
      <td>
        <button type="button" onclick="five()" id="numberFive">5</button>
      </td>
      <td>
        <button type="button" onclick="six()" id="numberSix">6</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" onclick="seven()" id="numberSeven">7</button>
      </td>
      <td>
        <button type="button" onclick="eight()" id="numberEight">8</button>
      </td>
      <td>
        <button type="button" onclick="nine()" id="numberNine">9</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" onclick="noriReset()" id="noriResetInput">C</button>
      </td>
      <td>
        <button type="button" onclick="zero()" id="numberZero">0</button>
      </td>
      <td>
        <button type="button" onclick="noriCalculate()" id="noriCalculateInput">=</button>
      </td>
    </tr>
   </table>
  
</body>

</html>
