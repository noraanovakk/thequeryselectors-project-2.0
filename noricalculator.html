<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet">
    <title>Számológép</title>
</head>

<body>
    <div class="navigation">
        <nav class="navbar">
            <a href="group.html" class="nav-but">Csapatunk</a>
            <a href="contact.html" class="nav-but">Kapcsolat</a>
            <a href="calculator.html" class="nav-but">Számológépek</a>
            <a href="tananyag.html" class="nav-but">Tananyag</a>
        </nav>
    </div>

    <h1>Nóri számológépe</h1>
   <table>
    <tr>
      <td>
       <input type="number" id="noriFirstNumberInput" placeholder="Adj meg egy számot" name="noriFirstNumberInput">
      </td>
      <td class="num-but">
        <select name="noriOperationSelec" id="noriOperationSelect">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
      </td>
      <td>
        <input type="number" id="noriSecondNumberInput" placeholder="Adj meg egy számot" name="noriSecondNumberInput">
      </td>
    </tr>
    <tr>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberOne" class="noriNumberInput">1</button>
      </td> 
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberTwo" class="noriNumberInput">2</button>
      </td>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberThree" class="noriNumberInput">3</button>
      </td>
    </tr>
    <tr>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberFour" class="noriNumberInput">4</button>
      </td>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberFive" class="noriNumberInput">5</button>
      </td>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberSix" class="noriNumberInput">6</button>
      </td>
    </tr>
    <tr>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberSeven" class="noriNumberInput">7</button>
      </td>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberEight" class="noriNumberInput">8</button>
      </td>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberNine" class="noriNumberInput">9</button>
      </td>
    </tr>
    <tr>
      <td class="num-but">
        <button type="reset" onclick="noriReset()" id="noriResetInput">C</button>
      </td>
      <td class="num-but">
        <button type="button" onclick="noriNumber()" id="numberZero" class="noriNumberInput">0</button>
      </td>
      <td class="num-but">
        <button type="button" onclick="noriCalculate()" id="noriCalculateInput">=</button>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="num-but">
        <input type="number" id="noriResultInput" name="noriResultInput" placeholder="Eredmény" readonly>
      </td>
    </tr>
   </table>
  <script src="js/noricalculator.js"></script>
</body>

</html>
