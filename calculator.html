    <h3>Nézzétek meg új, továbbfejlesztett számológépeinket!</h3>

    <h1 id="anci">Anci Számológép</h1>
    <form name="calculator">
      <input
        type="text"
        id="anciNumber1"
        class="form-text"
        name="anciNumber1"
      />
      <select name="anciOperators" id="anciOperators" class="form-text">
        <option value="empty"> </option>
        <option value="anciPlus">+</option>
        <option value="anciMinus">-</option>
        <option value="anciMultiply">*</option>
        <option value="anciDivision">/</option>
        <option value="anciDivisionWithRemainder">%</option>
        <option value="anciInvolving">**</option>
      </select>
      <input type="text" id="anciNumber2" class="form-text" /> <br />
      <input
        type="button"
        class="test"
        id="anciOne"
        onclick="anciinsert(1)"
        value="1"
      />
      <input
        type="button"
        class="test"
        id="anciTwo"
        onclick="anciinsert(2)"
        value="2"
      />
      <input
        type="button"
        class="test"
        id="anciThree"
        onclick="anciinsert(3)"
        value="3"
      />
      <input
        type="button"
        class="test"
        id="anciDecimalPoint"
        onclick="anciinsert('.')"
        value="."
      />
      <br />
      <input
        type="button"
        class="test"
        id="anciFour"
        onclick="anciinsert(4)"
        value="4"
      />
      <input
        type="button"
        class="test"
        id="anciFive"
        onclick="anciinsert(5)"
        value="5"
      />
      <input
        type="button"
        class="test"
        id="anciSix"
        onclick="anciinsert(6)"
        value="6"
      />
      <input type="reset" class="test" id="anciClear" value="C" /> <br />
      <input
        type="button"
        class="test"
        id="anciSeven"
        onclick="anciinsert(7)"
        value="7"
      />
      <input
        type="button"
        class="test"
        id="anciEight"
        onclick="anciinsert(8)"
        value="8"
      />
      <input
        type="button"
        class="test"
        id="anciNine"
        onclick="anciinsert(9)"
        value="9"
      />
      <input
        type="button"
        class="test"
        id="anciZero"
        onclick="anciinsert(0)"
        value="0"
      />
      <br />
      <input
        type="button"
        class="test"
        id="anciEqual"
        onclick="myFunctionEq()"
        value="="
      />
      <input class="form-text" type="text" name="anciResult" id="anciResult" />
    </form>

    <h1 id="dani">Dani számológép</h1>

    />

      <option value="default" selected>Művelet</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
      <option value="**">**</option>

    <input
      type="number"
      id="daniNum2"

    <br />
    <input
      type="button"
      value="1"

    <input
      type="button"
      value="2"

    <input

    />
    <input
      type="button"
      value="6"

    />

    <input
      type="button"
      value="7"

      type="button"
      value="8"

      onclick="daniCalculate()"

      id="daniResult"
      type="number"
      readonly
      placeholder="Eredmény"
      style="width:230px; height:30px; font-size:15px; margin:15px"
    />

    <br />
    <h1 id="nori">Nóri számológépe</h1>
    <table>
      <tr>
        <td>
          <input
            type="number"
            id="noriFirstNumberInput"
            placeholder="Adj meg egy számot"
            name="noriFirstNumberInput"
          />
        </td>
        <td class="num-but">
          <select name="noriOperationSelect" id="noriOperationSelect">
            <option value="empty" selected> </option>
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="power">**</option>
            <option value="remdivide">%</option>
          </select>
        </td>
        <td>
          <input
            type="number"
            id="noriSecondNumberInput"
            placeholder="Ajd meg egy másik számot"
            name="noriSecondNumberInput"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input value="1" type="button" onclick="noriNum(1)" id="numberOne" />
        </td>
        <td>
          <input value="2" type="button" onclick="noriNum(2)" id="numberTwo" />
        </td>
        <td>
          <input
            value="3"
            type="button"
            onclick="noriNum(3)"
            id="numberThree"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" onclick="noriNum(4)" id="numberFour" value="4" />
        </td>
        <td>
          <input value="5" type="button" onclick="noriNum(5)" id="numberFive" />
        </td>
        <td>
          <input value="6" type="button" onclick="noriNum(6)" id="numberSix" />
        </td>
      </tr>
      <tr>
        <td>
          <input
            value="7"
            type="button"
            onclick="noriNum(7)"
            id="numberSeven"
          />
        </td>
        <td>
          <input
            value="8"
            type="button"
            onclick="noriNum(8)"
            id="numberEight"
          />
        </td>
        <td>
          <input value="9" type="button" onclick="noriNum(9)" id="numberNine" />
        </td>
      </tr>
      <tr>
        <td>
          <input
            value="C"
            type="reset"
            onclick="noriReset()"
            id="noriResetInput"
          />
        </td>
        <td>
          <input value="0" type="button" onclick="noriNum(0)" id="numberZero" />
        </td>
        <td>
          <input
            value="="
            type="button"
            onclick="noriCalculate()"
            id="noriCalculateInput"
          />
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td colspan="3">
          <input
            type="number"
            id="noriResultInput"
            name="noriResultInput"
            placeholder="Eredmény"
            readonly
          />
        </td>
      </tr>
    </table>

    <br />
    <form id="calculatorReni" name="calculatorReni">
      <h1 id="reni">Reni számológépe</h1>
      <table>
        <tbody>
          <tr>
            <td>
              <input

                type="number"

            <td>

                <option value="selectR">_</option>
                <option value="+">+</option>

                <option value="/">/</option>
                <option value="%">%</option>
                <option value="**">**</option>

              />
            </td>
            <td>
              <input
                type="button"
                id="sixReni"
                onclick="selectReni(6)"
                value="6"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="sevenReni"

            </td>
            <td>
              <input
                type="button"
                id="eightReni"

            <td>
              <input
                type="button"

              <input
                type="button"

          </tr>
          <tr>
            <td colspan="3">
              <input
                id="resultReni"
                type="number"
                style="width: 125px; height: 36px;"
                readonly
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
