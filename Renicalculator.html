<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renicalculator</title>
    <style>
        input[type="button"] , input[type="reset"]{
            width: 40px;  height: 40px;
            background-color:rgb(20, 61, 61);
            color: whitesmoke;
        }
            </style>
</head>

<body>
    <form id="calculatorReni" name="calculatorReni">
        <h1>Reni számológépe</h1>
        <table>
            <tbody>
                <tr>
                    <td> 
                        <input id="num1Reni" type="number" style="width: 36px; height: 36px;">
                    </td>
                    <td>
                        <select id="operatorReni" style="width: 36px; height: 36px;">
                            <option value="selectR">_</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">x</option>
                            <option value="/">/</option>
                            <option value="%">%</option>
                            <option value="**">**</option>
                        </select>
                    </td>
                    <td> 
                        <input id="num2Reni" type="number" style="width: 36px; height: 36px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="oneReni" onclick="selectReni(1)" value="1">
                    </td>
                    <td>
                        <input type="button" id="twoReni" onclick="selectReni(2)" value="2">
                    </td>
                    <td>
                        <input type="button" id="threeReni" onclick="selectReni(3)" value="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="fourReni" onclick="selectReni(4)" value="4">
                    </td>
                    <td>
                        <input type="button" id="fiveReni" onclick="selectReni(5)" value="5">
                    </td>
                    <td>
                        <input type="button" id="sixReni" onclick="selectReni(6)" value="6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="sevenReni" onclick="selectReni(7)" value="7">
                    </td>
                    <td>
                        <input type="button" id="eightReni" onclick="selectReni(8)" value="8">
                    </td>
                    <td>
                        <input type="button" id="nineReni" onclick="selectReni(9)" value="9">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" id="resetReni" value="C">
                    </td>
                    <td>
                        <input type="button" id="nulReni" onclick="selectReni(0)" value="0">
                    </td>
                    <td>
                        <input type="button" id="calculateReni" onclick="calcReni()" value="=">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input id="resultReni" type="number" style="width: 125px; height: 36px;" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="./js/Renicalculator.js"></script>
</body>

</html>
